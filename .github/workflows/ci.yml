name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with coverage
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --results-directory ./test-results --collect:"XPlat Code Coverage"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-results
          retention-days: 30

      - name: Check coverage threshold
        run: |
          python3 -c "
          import xml.etree.ElementTree as ET
          import glob, sys
          files = glob.glob('./test-results/**/coverage.cobertura.xml', recursive=True)
          if not files:
              print('::error::No coverage file found')
              sys.exit(1)
          tree = ET.parse(files[0])
          line_rate = float(tree.getroot().get('line-rate', 0))
          branch_rate = float(tree.getroot().get('branch-rate', 0))
          line_pct = line_rate * 100
          branch_pct = branch_rate * 100
          print(f'Line coverage:   {line_pct:.1f}%')
          print(f'Branch coverage: {branch_pct:.1f}%')
          if line_pct < 80:
              print(f'::error::Line coverage {line_pct:.1f}% is below the 80% minimum threshold')
              sys.exit(1)
          print('Coverage threshold met.')
          "

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ./test-results/**/coverage.cobertura.xml
          retention-days: 30
